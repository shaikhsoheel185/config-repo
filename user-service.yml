server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver  # ← ADD THIS LINE
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true  # ← ADD THIS (optional, helps with debugging)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # ← ADD THIS
        
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    enabled: false  # ← ADD THIS (since Eureka is not running yet)
